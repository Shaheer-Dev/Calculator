<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-[100vh] bg-gray-800">
    <div class="main w-80 rounded-lg flex flex-col items-center px-4 pt-10" style="background-color: #0E3D79;">
        <div class="inp">
            <input type="text" class="w-full h-16 rounded-lg text-3xl" style="background-color: #2E8080;">
        </div>
        <div class="buttons text-white mt-8 mb-5 flex flex-col gap-4">
            <div class=" flex gap-5 text-center">
                <button class="bg-red-900 w-14 h-12 font-semibold rounded-lg text-xl">AC</button>
                <button class="bg-red-900 w-14 h-12 font-semibold rounded-lg text-xl">Del</button>
                <button class="bg-amber-300 w-14 h-12 font-semibold rounded-lg text-xl">.</button>
                <button class="bg-amber-300 w-14 h-12 font-semibold rounded-lg text-xl">/</button>
            </div>
            <div class=" flex gap-5 text-center">
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">7</button>
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">8</button>
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">9</button>
                <button class="bg-amber-300 w-14 h-12 font-semibold rounded-lg text-xl">*</button>
            </div>
            <div class=" flex gap-5 text-center">
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">4</button>
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">5</button>
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">6</button>
                <button class="bg-amber-300 w-14 h-12 font-semibold rounded-lg text-xl">-</button>
            </div>
            <div class=" flex gap-5 text-center">
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">1</button>
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">2</button>
                <button class="bg-blue-950 w-14 h-12 font-semibold rounded-lg text-xl">3</button>
                <button class="bg-amber-300 w-14 h-12 font-semibold rounded-lg text-xl">+</button>
            </div>
            <div class=" flex gap-5 text-center">
                <button class="w-14 h-12 font-semibold rounded-lg text-xl" style="background-color: #2E8080;">00</button>
                <button class="w-14 h-12 font-semibold rounded-lg text-xl" style="background-color: #2E8080;">0</button>
                <button class="bg-green-700 w-32 h-12 font-semibold rounded-lg text-xl">=</button>
            </div>
        </div>

    </div>
</body>
</html>
